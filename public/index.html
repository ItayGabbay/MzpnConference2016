<!DOCTYPE>
<html>
    <head>
        <title>Mzpn Conference 2016</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body dir="rtl">
        <div
		class="parallax-image-wrapper parallax-image-wrapper-100"
		data-anchor-target="#dragons + .gap"
		data-bottom-top="transform:translate3d(0px, 200%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-100"
			style="background-image:url(3rdParty/openSource.jpg)"
			data-anchor-target="#dragons + .gap"
			data-bottom-top="transform: translate3d(0px, -80%, 0px);"
			data-top-bottom="transform: translate3d(0px, 80%, 0px);"
		></div>
		<!--the +/-80% translation can be adjusted to control the speed difference of the image-->
	</div>

        <div id="skrollr-body">
            <div style="background-color:#a3221b;height:100%;color:white;">
                <div style="display:inline-block; font-size:4em;vertical-align:top;">כנס OpenSource הצה"לי</div>
                <div style="display:inline-block;float:left;">
                    <div style="background-image:url(3rdParty/IDF.png); width:80px; height:80px; display:inline-block"></div>
                    <div style="background-image:url(3rdParty/tikshuv.jpg); width:80px; height:80px; display:inline-block"></div>
                    <div style="background-image:url(3rdParty/Lotem.png); width:57px; height:80px; display:inline-block"></div>
                    <div style="background-image:url(3rdParty/mzpn.png); width:65px; height:80px; display:inline-block"></div>
                </div>
                <div>
                    <div style="display:inline-block;width:40%;">
                        ברוכים הבאים בלה בלה
                    </div>
                    <div style="display:inline-block;
                                background-image:url(3rdParty/openSourceLogo.jpg); 
                                width:610px; 
                                height:310px;
                                float:left;
                                margin-left:10em;" data-0="transform:scale(1) rotate(0deg)"
                                data-500="transform:scale(0) rotate(1440deg)"></div>
                </div>
            </div>
            <div id="dragons">
            </div>
            <div class="gap gap-100" style="background-image:url(3rdParty/openSource.jpg);"></div>
            <div style="height:100%;color:#a3221b;">
                <div id="dasragons" style="font-size:6em;margin-top:1m;margin-right:1.5em;">
                    מה בתכנון?
                </div>
                <div>
                    כל מיני דברים מעניינים ולא מעניינים
                </div>
            </div>
        </div>
        <script type="text/javascript" src="3rdParty/skrollr.min.js"></script>
        <script type="text/javascript">
        var s = skrollr.init();
    </script>
    </body>
</html>
