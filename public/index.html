<!DOCTYPE>
<html>
    <head>
        <title>Mzpn Conference 2016</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div
		class="parallax-image-wrapper parallax-image-wrapper-100"
		data-anchor-target="#dragons + .gap"
		data-bottom-top="transform:translate3d(0px, 200%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-100"
			style="background-image:url(3rdParty/openSource.jpg)"
			data-anchor-target="#dragons + .gap"
			data-bottom-top="transform: translate3d(0px, -80%, 0px);"
			data-top-bottom="transform: translate3d(0px, 80%, 0px);"
		></div>
		<!--the +/-80% translation can be adjusted to control the speed difference of the image-->
	</div>

        <div id="skrollr-body">
            <div id="dragons">
                <div style="background-image:url(3rdParty/IDF.png); width:92px; height:81px;"></div>
                BlaBlaBlaBla
            </div>
            <div class="gap gap-100" style="background-image:url(3rdParty/openSource.jpg);"></div>
            <div id="dasragons" style="height:1000px;">
                BlaBlaBlaBla
            </div>
        </div>
        <script type="text/javascript" src="3rdParty/skrollr.min.js"></script>
        <script type="text/javascript">
        var s = skrollr.init();
    </script>
    </body>
</html>
